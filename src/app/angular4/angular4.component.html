<h2>9.4 NOVAS FEATURES ANGULAR 4</h2>

<h2>IF ELSE</h2>
<button (click)="mudar()">Angular	4</button>
<div *ngIf="troca">
    <p>com o if</p>
</div>
<div *ngIf="!	troca">
    <p>com o else</p>
</div>
<div *ngIf="troca;	else	outro">
    <p>com o if</p>
</div>
<ng-template #outro>
    <p>com o else</p>
</ng-template>

<h2>FOR LENGTH</h2>
<ul>
    <li *ngFor="let	item of tecnologias; let i = index">
        {{i}} - {{item}} - {{i + 1}} de {{tecnologias.length}}
    </li>
</ul>

<ul>
    <li *ngFor="let	item of tecnologias; count as count; let i = index">
        {{i}} - {{item}} - {{i + 1}} de {{count}}
    </li>
</ul>

<ul>
    <li *ngFor="let item of tecnologias; count as count; index as i">
        {{i}} - {{item}} - {{i + 1}} de {{count}}
    </li>
</ul>

<h2>VALIDADOR DE EMAIL FORMULARIO</h2>
<form #cadastro="ngForm">
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" #nome="ngModel" [(ngModel)]="email" name="email" email required>

        <div [hidden]="nome.valid || nome.pristine">
            <p>Email inv√°lido</p>
        </div>
    </div>
    <button type="submit" [disabled]="cadastro.form.invalid">Enviar</button>
</form>
